<div class="row">
  <div class="col-sm-12 text-center">
     <h3>Example of E-commerce</h3>
  </div>
</div>
<div class="row" >
  <div class="col-sm-12">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 maxheightcarrousel" src="assets/images/wine.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 maxheightcarrousel" src="assets/images/rose-wine.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 maxheightcarrousel" src="assets/images/white_wine.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12" >
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-sm-12" >
    <h3>Featured Products</h3>
  </div>
</div>
<div class="row"  >
  <div class="col-sm-4 text-center pointer" *ngFor="let feature of productfeatures" >
    <div class="mainfeature" [routerLink]="['productitem',feature.id]" >
      <img class="mainfeatureimage" src="assets/images/wine.jpg" alt="First slide">
    </div>
    <span class=" fw-bold mb-4 fontdefault" [routerLink]="['productitem',feature.id]" >{{ feature.name }}</span>
  </div>
</div>
<br/>
